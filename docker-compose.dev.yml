    image: node:20
    working_dir: /app
    volumes:
      - ./archeograph-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_ARANGO_URL=https://n8n.paulserver.dpdns.org/webhook/api/query_arango
    command: npm run dev -- --host
