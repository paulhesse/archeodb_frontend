<!DOCTYPE html>
<html>
<head>
  <title>Graph Physics Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #mynetwork {
      width: 800px;
      height: 600px;
      border: 1px solid lightgray;
    }
    .info {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h2>Graph Physics Test</h2>
    <p>This demonstrates the physics-based layout with round nodes as requested.</p>
    <p>Nodes should automatically arrange themselves with physics simulation, and all nodes should be circular.</p>
  </div>

  <div id="mynetwork"></div>

  <script type="module">
    import { Network } from 'https://unpkg.com/vis-network/standalone/umd/vis-network.min.js';

    // create an array with nodes
    var nodes = new vis.DataSet([
      { id: 1, label: "Node 1" },
      { id: 2, label: "Node 2" },
      { id: 3, label: "Node 3" },
      { id: 4, label: "Node 4" },
      { id: 5, label: "Node 5" },
      { id: 6, label: "Node 6" },
      { id: 7, label: "Node 7" },
      { id: 8, label: "Node 8" },
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
      { from: 1, to: 8, arrows: "to", dashes: true },
      { from: 1, to: 3, arrows: "to" },
      { from: 1, to: 2, arrows: "to, from" },
      { from: 2, to: 4, arrows: "to, middle" },
      { from: 2, to: 5, arrows: "to, middle, from" },
      { from: 5, to: 6, arrows: { to: { scaleFactor: 2 } } },
      {
        from: 6,
        to: 7,
        arrows: { middle: { scaleFactor: 0.5 }, from: true },
      },
    ]);

    // create a network
    var container = document.getElementById("mynetwork");
    var data = {
      nodes: nodes,
      edges: edges,
    };
    var options = {
      nodes: {
        shape: 'circle',
        size: 25,
      },
      edges: {
        arrows: {
          to: { enabled: true, type: 'arrow' },
        },
        width: 0.15,
      },
      physics: {
        enabled: true,
        barnesHut: {
          gravitationalConstant: -80000,
          centralGravity: 0.3,
          springLength: 220,
          springConstant: 0.18,
          damping: 0.4,
          avoidOverlap: 0.1,
        },
        minVelocity: 0.75,
        solver: 'barnesHut',
      },
    };
    var network = new vis.Network(container, data, options);

    console.log('Network created with physics enabled and circular nodes');
  </script>
</body>
</html>
