<!DOCTYPE html>
<html>
<head>
    <title>ArchaeoGraph Map View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg: #f8f8f8;
            --text: #111111;
            --border: #e0e0e0;
            --hover: #f0f0f0;
            --active: #333333;
            --gray-light: #f5f5f5;
            --gray-mid: #cccccc;
            --gray-dark: #666666;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            background: white;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        input {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: white;
            color: var(--text);
            width: 250px;
        }
        input:focus {
            outline: none;
            border-color: var(--active);
        }
        button, .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: white;
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
        }
        button:hover, .btn:hover {
            background: var(--hover);
        }
        .view-toggle {
            display: flex;
            gap: 5px;
            margin-left: 20px;
        }
        .view-btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: white;
            color: var(--text);
            cursor: pointer;
        }
        .view-btn.active {
            background: var(--active);
            color: white;
            border-color: var(--active);
        }
        .map-panel {
            flex: 2;
            position: relative;
        }
        .graph-panel {
            flex: 2;
            border-right: 1px solid var(--border);
            position: relative;
            display: none;
        }
        .info-panel {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f8f8;
            border-left: 1px solid var(--border);
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .graph-container {
            width: 100%;
            height: 100%;
        }
        .data-viewer {
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border);
            padding: 20px;
            margin-bottom: 20px;
            overflow-y: auto;
            max-height: 500px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        .dropdown-btn {
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
        }
        .dropdown-btn:hover {
            background: var(--hover);
        }
        .dropdown-content {
            display: none;
            padding: 15px;
            border: 1px solid var(--border);
            border-top: none;
            border-radius: 0 0 4px 4px;
            background: white;
            margin-top: -1px;
        }
        .dropdown-content.show {
            display: block;
        }
        .property {
            margin-bottom: 10px;
        }
        .property-label {
            color: var(--gray-dark);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 3px;
        }
        .property-value {
            color: var(--text);
            font-size: 0.95rem;
        }
        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: white;
            margin-top: 10px;
        }
        .section-title {
            color: var(--gray-dark);
            font-size: 0.9rem;
            font-weight: 500;
            margin: 15px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--gray-mid);
            font-style: italic;
        }
        .leaflet-container {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--gray-light);
            margin-right: 5px;
        }
        .reference-item {
            padding: 10px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 5px;
        }
        .reference-item:last-child {
            border-bottom: none;
        }
        .reference-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        .reference-meta {
            font-size: 0.85rem;
            color: var(--gray-dark);
        }
    </style>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Vis Network -->
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search nodes...">
            <button onclick="search()">Search</button>
        </div>
        <div style="display: flex; gap: 10px; align-items: center; margin-left: 20px;">
            <!-- Traversal Controls -->
            <div style="display: flex; gap: 5px; align-items: center; border-left: 1px solid var(--border); padding-left: 15px;">
                <select id="traversal-direction" style="padding: 8px; border: 1px solid var(--border); border-radius: 4px;">
                    <option value="ANY">Any Direction</option>
                    <option value="OUTBOUND">Outbound</option>
                    <option value="INBOUND">Inbound</option>
                </select>
                <select id="traversal-depth" style="padding: 8px; border: 1px solid var(--border); border-radius: 4px;">
                    <option value="1">Depth 1</option>
                    <option value="2" selected>Depth 2</option>
                    <option value="3">Depth 3</option>
                </select>
                <button id="traversal-btn" onclick="startTraversal()" style="padding: 8px 16px; background: var(--active); color: white; border: none; border-radius: 4px;">
                    Start Traversal
                </button>
            </div>
        </div>
        <div class="view-toggle">
            <button class="view-btn active" onclick="switchView('map')">Map View</button>
            <button class="view-btn" onclick="switchView('graph')">Graph View</button>
        </div>
    </div>
    <div class="container">
        <div class="map-panel" id="map-panel">
            <div id="map"></div>
        </div>
        <div class="graph-panel" id="graph-panel">
            <div id="graph" class="graph-container"></div>
        </div>
        <div class="info-panel">
            <div class="section-title">Node Data</div>
            <div id="data-viewer" class="data-viewer">
                <div class="empty-state">Select a node to view details</div>
            </div>
            <div class="section-title">Image Preview</div>
            <div id="image-preview-container">
                <img id="image-preview" class="image-preview" src="" style="display: none;">
                <div id="no-image" style="text-align: center; color: var(--gray-mid); padding: 20px;">
                    No image available
                </div>
            </div>
        </div>
    </div>
    <script>
        // Mock data with coordinates
        const nodes = [
            {
                id: 1,
                label: "Attic Vase",
                type: "E22_HumanMadeObject",
                coordinates: [35.1264, 33.4299], // Cyprus
                data: {
                    id: "vase-001",
                    type: "E22_HumanMadeObject",
                    label: "Attic Red-Figure Vase",
                    description: "A well-preserved vase from the 5th century BCE, depicting scenes from Greek mythology. Found in excellent condition with intact pigmentation.",
                    materials: ["Ceramic", "Paint"],
                    dimensions: {
                        height: "30cm",
                        diameter: "20cm",
                        weight: "1.2kg"
                    },
                    period: "Classical Greece (480-323 BCE)",
                    currentLocation: "British Museum, London",
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Attic_red-figured_vase.jpg/800px-Attic_red-figured_vase.jpg",
                    references: [
                        {
                            id: "ref-001",
                            title: "Greek Vases in the British Museum",
                            author: "John Beazley",
                            year: 1963,
                            publisher: "British Museum Press"
                        },
                        {
                            id: "ref-002",
                            title: "Attic Red-Figure Vase-Painters",
                            author: "John Beazley",
                            year: 1963,
                            publisher: "Oxford University Press"
                        }
                    ],
                    discovery: {
                        date: "1897",
                        excavator: "British School at Athens",
                        context: "Tomb complex near Paphos"
                    }
                }
            },
            {
                id: 2,
                label: "Cyprus",
                type: "E53_Place",
                coordinates: [35.1264, 33.4299],
                data: {
                    id: "place-001",
                    type: "E53_Place",
                    label: "Cyprus",
                    description: "Mediterranean island with rich archaeological history spanning from the Neolithic period to modern times.",
                    period: "Neolithic to Modern",
                    coordinates: {
                        latitude: 35.1264,
                        longitude: 33.4299
                    },
                    significantSites: [
                        "Paphos",
                        "Kourion",
                        "Choirokoitia",
                        "Soli",
                        "Salamis"
                    ],
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Cyprus_landscape.jpg/800px-Cyprus_landscape.jpg",
                    historicalPeriods: [
                        {
                            name: "Neolithic",
                            dates: "8200-3900 BCE"
                        },
                        {
                            name: "Bronze Age",
                            dates: "2500-1050 BCE"
                        },
                        {
                            name: "Iron Age",
                            dates: "1050-700 BCE"
                        }
                    ]
                }
            },
            {
                id: 3,
                label: "Rome",
                type: "E53_Place",
                coordinates: [41.9028, 12.4964],
                data: {
                    id: "place-002",
                    type: "E53_Place",
                    label: "Rome, Italy",
                    description: "Ancient city with extensive archaeological sites from the Roman Republic and Empire periods.",
                    period: "8th century BCE to present",
                    coordinates: {
                        latitude: 41.9028,
                        longitude: 12.4964
                    },
                    significantSites: [
                        "Colosseum",
                        "Roman Forum",
                        "Pantheon",
                        "Circus Maximus",
                        "Baths of Caracalla"
                    ],
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Colosseo_2020.jpg/800px-Colosseo_2020.jpg"
                }
            },
            {
                id: 4,
                label: "Ancient Egyptian Statue",
                type: "E22_HumanMadeObject",
                coordinates: [29.9792, 31.1342], // Giza, Egypt
                data: {
                    id: "statue-001",
                    type: "E22_HumanMadeObject",
                    label: "Statue of Pharaoh Khafre",
                    description: "A diorite statue of Pharaoh Khafre from the Old Kingdom period, found in the Valley Temple near the Great Pyramid of Giza.",
                    materials: ["Diorite"],
                    dimensions: {
                        height: "168cm",
                        width: "65cm",
                        depth: "80cm"
                    },
                    period: "Old Kingdom Egypt (c. 2575–2150 BCE)",
                    currentLocation: "Egyptian Museum, Cairo",
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3a/Khafre_Statue.jpg/800px-Khafre_Statue.jpg",
                    references: [
                        {
                            id: "ref-003",
                            title: "The Art of Ancient Egypt",
                            author: "Gay Robins",
                            year: 1997,
                            publisher: "Harvard University Press"
                        }
                    ],
                    discovery: {
                        date: "1907",
                        excavator: "George Andrew Reisner",
                        context: "Valley Temple, Giza"
                    }
                }
            },
            {
                id: 5,
                label: "Pompeii",
                type: "E53_Place",
                coordinates: [40.746, 14.498], // Pompeii, Italy
                data: {
                    id: "place-003",
                    type: "E53_Place",
                    label: "Pompeii",
                    description: "Ancient Roman city preserved by volcanic ash from the eruption of Mount Vesuvius in 79 AD.",
                    period: "Roman Empire",
                    coordinates: {
                        latitude: 40.746,
                        longitude: 14.498
                    },
                    significantSites: [
                        "Forum",
                        "Amphitheatre",
                        "Villa of the Mysteries"
                    ],
                    image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Pompeii_Forum.jpg/800px-Pompeii_Forum.jpg",
                    historicalPeriods: [
                        {
                            name: "Roman Republic",
                            dates: "509-27 BCE"
                        },
                        {
                            name: "Roman Empire",
                            dates: "27 BCE - 476 CE"
                        }
                    ]
                }
            }
        ];
        const edges = [
            { from: 1, to: 2, label: "Found in" },
            { from: 1, to: 3, label: "Stored in" }
        ];
        // Initialize map
        const map = L.map('map').setView([35.1264, 33.4299], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        // Add markers to map
        const markers = {};
        nodes.forEach(node => {
            if (node.coordinates) {
                const marker = L.marker(node.coordinates, {
                    title: node.label,
                    riseOnHover: true
                }).addTo(map);
                marker.on('click', () => {
                    showNodeData(node);
                    map.setView(node.coordinates, 8);
                });
                markers[node.id] = marker;
            }
        });
        // Initialize graph (hidden by default)
        const graphContainer = document.getElementById("graph");
        const graphData = { nodes, edges };
const options = {
    nodes: {
        shape: "dot",
        size: 20,
        font: { color: "#000000", size: 14 },
        borderWidth: 1,
        borderWidthSelected: 2,
        color: {
            background: function(node) {
                // Color by depth if available
                if (node.depth === 0) return "#e0e0e0"; // Starting node
                if (node.depth === 1) return "#f0f0f0";
                if (node.depth === 2) return "#f5f5f5";
                return "#ffffff";
            },
            border: "#333333",
            highlight: {
                background: "#e8e8e8",
                border: "#000000"
            }
        }
    },
    edges: {
        arrows: { to: { enabled: true, scaleFactor: 0.5 } },
        smooth: {
            type: 'cubicBezier',
            forceDirection: 'horizontal',
            roundness: 0.4
        },
        color: {
            color: function(edge) {
                // Color edges by type
                const typeColors = {
                    'P53_has_location': '#cccccc',
                    'P70_documents': '#999999',
                    'P14_carried_out_by': '#666666',
                    'P12_occurred_in_presence_of': '#888888'
                };
                return typeColors[edge.type] || '#cccccc';
            }
        },
        width: 1,
        font: {
            color: "#666666",
            size: 12,
            align: 'horizontal',
            background: "#ffffff",
            strokeWidth: 2,
            strokeColor: "#ffffff"
        },
        selectionWidth: 2
    },
    physics: {
        barnesHut: {
            gravitationalConstant: -30000,
            centralGravity: 0.3,
            springLength: 150,
            springConstant: 0.04,
            damping: 0.09,
            avoidOverlap: 0.1
        },
        minVelocity: 0.75,
        solver: "barnesHut"
    },
    interaction: {
        hover: true,
        navigationButtons: true,
        keyboard: true
    },
    layout: {
        improvedLayout: true
    }
};
        const network = new vis.Network(graphContainer, graphData, graphOptions);
        // Graph node selection
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.find(n => n.id == nodeId);
                showNodeData(node);
                // Center map on node if it has coordinates
                if (node.coordinates) {
                    map.setView(node.coordinates, 8);
                }
            }
        });
        // Show node data in right panel
        function showNodeData(node) {
            const viewer = document.getElementById("data-viewer");
            viewer.innerHTML = renderNodeData(node.data);
        }
        // Render node data with dropdowns
        function renderNodeData(data) {
            let html = `
                <div class="dropdown-container">
                    <div class="dropdown-btn" onclick="toggleDropdown(this)">
                        <span>Basic Information</span>
                        <span>▼</span>
                    </div>
                    <div class="dropdown-content show">
                        <div class="property">
                            <div class="property-label">ID</div>
                            <div class="property-value">${data.id}</div>
                        </div>
                        <div class="property">
                            <div class="property-label">Type</div>
                            <div class="property-value"><span class="badge">${data.type}</span></div>
                        </div>
                        <div class="property">
                            <div class="property-label">Label</div>
                            <div class="property-value">${data.label}</div>
                        </div>
                        <div class="property">
                            <div class="property-label">Description</div>
                            <div class="property-value">${data.description || '-'}</div>
                        </div>
            `;
            if (data.period) {
                html += `
                        <div class="property">
                            <div class="property-label">Period</div>
                            <div class="property-value">${data.period}</div>
                        </div>
                `;
            }
            if (data.currentLocation) {
                html += `
                        <div class="property">
                            <div class="property-label">Current Location</div>
                            <div class="property-value">${data.currentLocation}</div>
                        </div>
                `;
            }
            html += `</div></div>`;
            // Dimensions dropdown
            if (data.dimensions) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Dimensions</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                `;
                for (const [key, value] of Object.entries(data.dimensions)) {
                    html += `
                        <div class="property">
                            <div class="property-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                            <div class="property-value">${value}</div>
                        </div>
                    `;
                }
                html += `</div></div>`;
            }
            // Coordinates dropdown
            if (data.coordinates) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Coordinates</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                            <div class="property">
                                <div class="property-label">Latitude</div>
                                <div class="property-value">${data.coordinates.latitude || data.coordinates[0]}</div>
                            </div>
                            <div class="property">
                                <div class="property-label">Longitude</div>
                                <div class="property-value">${data.coordinates.longitude || data.coordinates[1]}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            // Discovery dropdown
            if (data.discovery) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Discovery Information</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                `;
                for (const [key, value] of Object.entries(data.discovery)) {
                    html += `
                        <div class="property">
                            <div class="property-label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>
                            <div class="property-value">${value}</div>
                        </div>
                    `;
                }
                html += `</div></div>`;
            }
            // Materials dropdown
            if (data.materials) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Materials (${data.materials.length})</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                            <div class="property-value">
                                ${data.materials.join(', ')}
                            </div>
                        </div>
                    </div>
                `;
            }
            // References dropdown
            if (data.references) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>References (${data.references.length})</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                `;
                data.references.forEach(ref => {
                    html += `
                        <div class="reference-item">
                            <div class="reference-title">${ref.title}</div>
                            <div class="reference-meta">${ref.author} (${ref.year})</div>
                            <div class="reference-meta">${ref.publisher}</div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }
            // Historical periods dropdown
            if (data.historicalPeriods) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Historical Periods (${data.historicalPeriods.length})</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                `;
                data.historicalPeriods.forEach(period => {
                    html += `
                        <div class="property" style="margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--border);">
                            <div class="property-label">${period.name}</div>
                            <div class="property-value">${period.dates}</div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }
            // Significant sites dropdown
            if (data.significantSites) {
                html += `
                    <div class="dropdown-container">
                        <div class="dropdown-btn" onclick="toggleDropdown(this)">
                            <span>Significant Sites (${data.significantSites.length})</span>
                            <span>▶</span>
                        </div>
                        <div class="dropdown-content">
                            <div class="property-value">
                                ${data.significantSites.join(', ')}
                            </div>
                        </div>
                    </div>
                `;
            }
            // Add image if present
            if (data.image) {
                document.getElementById("image-preview").src = data.image;
                document.getElementById("image-preview").style.display = "block";
                document.getElementById("no-image").style.display = "none";
            } else {
                document.getElementById("image-preview").style.display = "none";
                document.getElementById("no-image").style.display = "block";
            }
            return html;
        }
        // Dropdown toggle functionality
        function toggleDropdown(button) {
            const content = button.nextElementSibling;
            const arrow = button.querySelector('span:last-child');
            if (content.classList.contains('show')) {
                content.classList.remove('show');
                arrow.textContent = '▶';
            } else {
                // Close all other dropdowns
                document.querySelectorAll('.dropdown-content.show').forEach(d => {
                    d.classList.remove('show');
                    d.previousElementSibling.querySelector('span:last-child').textContent = '▶';
                });
                content.classList.add('show');
                arrow.textContent = '▼';
            }
        }
        // Search function
        function search() {
            const query = document.getElementById("search").value.toLowerCase();
            if (query.trim() === "") {
                // Reset all markers
                Object.values(markers).forEach(marker => {
                    marker.setOpacity(1);
                });
                return;
            }
            // Highlight matching nodes
            nodes.forEach(node => {
                const isMatch = node.label.toLowerCase().includes(query) ||
                               node.data.description?.toLowerCase().includes(query);
                if (markers[node.id]) {
                    markers[node.id].setOpacity(isMatch ? 1 : 0.3);
                }
            });
        }
        // Switch between map and graph views
        function switchView(view) {
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            if (view === 'map') {
                document.getElementById('map-panel').style.display = 'flex';
                document.getElementById('graph-panel').style.display = 'none';
            } else {
                document.getElementById('map-panel').style.display = 'none';
                document.getElementById('graph-panel').style.display = 'flex';
            }
        }
    // Global variable to track selected node
    let selectedNode = null;
    // Update node selection when clicking on graph or map
    function updateSelectedNode(node) {
        selectedNode = node;
        // Highlight selected node in graph
        const graphNodes = nodes.map(n => ({
            ...n,
            color: {
                background: n.id === node.id ? "#e0e0e0" : "#ffffff",
                border: n.id === node.id ? "#000000" : "#cccccc"
            }
        }));
        network.setData({ nodes: graphNodes, edges });
    }
    // Modified node selection handler
    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = nodes.find(n => n.id == nodeId);
            updateSelectedNode(node);
            showNodeData(node);
            if (node.coordinates) {
                map.setView(node.coordinates, 8);
            }
        }
    });
    // Traversal function
    async function startTraversal() {
        if (!selectedNode) {
            alert("Please select a node first by clicking on it in the graph or map");
            return;
        }
        // Show loading state
        document.getElementById("data-viewer").innerHTML = `
            <div class="empty-state">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="loader" style="width: 20px; height: 20px; border: 3px solid #cccccc; border-top: 3px solid #333333; border-radius: 50%; animation: spin 1s linear infinite;"></div>
                    <span>Loading traversal results...</span>
                </div>
            </div>
        `;
        // Add loading animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
        try {
            const direction = document.getElementById("traversal-direction").value;
            const depth = document.getElementById("traversal-depth").value;
            const response = await fetch('https://n8n.paulserver.dpdns.org/webhook-test/api/query_arango', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    nodeId: {
                        collection: selectedNode.type,
                        key: selectedNode.id
                    },
                    depth: parseInt(depth),
                    direction: direction
                })
            });
            const data = await response.json();
            if (data.success) {
                displayTraversalResults(data.nodes, data.edges);
            } else {
                throw new Error(data.error || "Unknown error");
            }
        } catch (error) {
            console.error("Traversal error:", error);
            document.getElementById("data-viewer").innerHTML = `
                <div class="empty-state" style="color: #d32f2f;">
                    Error: ${error.message}
                </div>
            `;
        } finally {
            // Remove loading animation CSS
            document.head.removeChild(style);
        }
    }
    function displayTraversalResults(nodes, edges) {
        // Store the traversal results globally
        window.traversalNodes = nodes;
        window.traversalEdges = edges;
        // Update graph visualization
        network.setData({ nodes, edges });
        // Update map if coordinates exist
        updateMapWithNodes(nodes);
        // Show summary in info panel
        showTraversalSummary(nodes, edges);
    }
    function showTraversalSummary(nodes, edges) {
        const typeCounts = nodes.reduce((acc, node) => {
            acc[node.type] = (acc[node.type] || 0) + 1;
            return acc;
        }, {});
        const html = `
            <div class="dropdown-container">
                <div class="dropdown-btn">
                    <span>Traversal Summary</span>
                </div>
                <div class="dropdown-content show">
                    <div class="property">
                        <div class="property-label">Starting Node</div>
                        <div class="property-value">${selectedNode.label} (${selectedNode.type})</div>
                    </div>
                    <div class="property">
                        <div class="property-label">Total Nodes Found</div>
                        <div class="property-value">${nodes.length}</div>
                    </div>
                    <div class="property">
                        <div class="property-label">Total Connections</div>
                        <div class="property-value">${edges.length}</div>
                    </div>
                    <div class="property">
                        <div class="property-label">Depth</div>
                        <div class="property-value">${document.getElementById("traversal-depth").value}</div>
                    </div>
                    <div class="property">
                        <div class="property-label">Direction</div>
                        <div class="property-value">${document.getElementById("traversal-direction").value}</div>
                    </div>
                </div>
            </div>
            <div class="dropdown-container">
                <div class="dropdown-btn" onclick="toggleDropdown(this)">
                    <span>Node Types (${Object.keys(typeCounts).length})</span>
                    <span>▶</span>
                </div>
                <div class="dropdown-content">
                    ${Object.entries(typeCounts).map(([type, count]) => `
                        <div class="property">
                            <div class="property-label">${type}</div>
                            <div class="property-value">${count} nodes</div>
                        </div>
                    `).join('')}
                </div>
            </div>
            <div class="dropdown-container">
                <div class="dropdown-btn" onclick="toggleDropdown(this)">
                    <span>Edge Types (${new Set(edges.map(e => e.type)).size})</span>
                    <span>▶</span>
                </div>
                <div class="dropdown-content">
                    ${Array.from(new Set(edges.map(e => e.type))).map(type => `
                        <div class="property">
                            <div class="property-label">${type}</div>
                            <div class="property-value">${edges.filter(e => e.type === type).length} connections</div>
                        </div>
                    `).join('')}
                </div>
            </div>
            <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--border);">
                <button onclick="resetView()" style="width: 100%; padding: 10px; background: #f5f5f5; border: 1px solid var(--border); border-radius: 4px; cursor: pointer;">
                    Reset View
                </button>
            </div>
        `;
        document.getElementById("data-viewer").innerHTML = html;
    }
    function resetView() {
        // Reset to original view
        network.setData({ nodes: window.originalNodes, edges: window.originalEdges });
        document.getElementById("data-viewer").innerHTML = `
            <div class="empty-state">Select a node to view details</div>
        `;
    }
    // Store original nodes and edges when page loads
    document.addEventListener('DOMContentLoaded', () => {
        window.originalNodes = nodes;
        window.originalEdges = edges;
    });
    </script>
</body>
</html>
